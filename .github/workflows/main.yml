name: Pytest

on: 
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        # cache: 'pip'
    - name: Install dependencies
      run: 
        pip install --upgrade pip |
        pip install -r backend/requirements.pip

    - name: Unit tests
      run:
        python -m pytest -m backend/test/tests/test_usercontroller
      
        
      
